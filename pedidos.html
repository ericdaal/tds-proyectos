<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>LISTADO DE PRODUCTOS</title>
</head>

<body>
  <div class="encabezado">
    <h1>Inventario de MiTienda</h1>
    <h5 id="ingreso"></h5>
    <p>En este ventana puedes realizar pedidos</p>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Código único</label>
      <input type="text" class="form-control" id="codigo" readonly>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Nombre del producto</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Proveedores disponibles</label>
      <select multiple class="form-control" id="proveedor">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
    </div>
  </form>
  <button id="save" type="submit" class="btn btn-primary">Solicitar</button>
  <button id="delete" type="submit" class="btn btn-primary">Cancelar</button>
  <!-- You can also require other files to run in this process -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="./renderer-pedido.js"></script>
</body>

</html>
